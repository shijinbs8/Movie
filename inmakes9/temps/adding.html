{% extends 'base.html' %}
{% load static %}
{% block body %}

	<head>
		<meta charset="utf-8">
		<title>Add Page</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- MATERIAL DESIGN ICONIC FONT -->
		<link rel="stylesheet" href="{% static 'fonts/material-design-iconic-font/css/material-design-iconic-font.min.css' %}">

		<!-- STYLE CSS -->
		<link rel="stylesheet" href="{% static 'css/style.css' %}">
	</head>

	<body >

		<div class="wrapper">
			<div class="inner">

				<form method="post" enctype="multipart/form-data" >
			    {% csrf_token %}

					<h3>ADD DETAILS HERE</h3>


					<div class="form-wrapper">
						<label  class="label-input">Name</label>
						<input type="text" class="form-control" name="name">
					</div>
					<div class="form-wrapper">
						<label  class="label-input">Description</label>
						<input type="text" class="form-control" name="disc">
					</div>
					<div class="form-wrapper">
						<label  class="label-input">Year</label>
						<input type="text" class="form-control" name="year">
					</div>
					<div class="form-wrapper">
						<label  class="label-input">Image</label>
						<input type="file" class="form-control" name="img">
					</div>
					<input type="submit" action="{'% url 'apps:index' %}"/>


				</form>


				<div class="image-holder">
					<img src="{% static 'images/inmakes.jpeg' %}" alt="" width="650">
				</div>
			</div>
		</div>

		<script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
		<script src="{% static 'js/main.js' %}"></script>
	</body>
{% endblock %}
